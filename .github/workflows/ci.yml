on: [push, pull_request]

name: Continuous integration

jobs:
  windows:
    name: Windows builds
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Release build
        run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: windows
          path: target/release/tistow.exe

  macos:
    name: macOS builds
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Release build
        run: cargo build --release
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: macos
          path: target/release/tistow
